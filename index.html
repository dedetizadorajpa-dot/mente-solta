
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grupo Mente Solta - O Retorno</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --ms-orange: #FF5722;
      --ms-yellow: #FFC107;
      --ms-red: #D32F2F;
      --ms-black: #0a0a0a;
    }
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: var(--ms-black);
      color: white;
      overflow-x: hidden;
    }
    h1, h2, h3, h4 {
      font-family: 'Montserrat', sans-serif;
      text-transform: uppercase;
    }
    .glass {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .glass-card {
      background: rgba(255, 87, 34, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 87, 34, 0.2);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    .glass-card:hover {
      background: rgba(255, 87, 34, 0.12);
      border-color: var(--ms-orange);
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }
    .custom-cursor-active {
      cursor: none !important;
    }
    .custom-cursor-active a, 
    .custom-cursor-active button,
    .custom-cursor-active input,
    .custom-cursor-active textarea {
      cursor: none !important;
    }
    .note-cursor {
      pointer-events: none;
      position: fixed;
      z-index: 9999;
      transform: translate(-50%, -50%);
      transition: transform 0.1s ease-out;
    }
    .text-gradient {
      background: linear-gradient(to right, var(--ms-orange), var(--ms-yellow));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .bg-ms-gradient {
      background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
    }
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }
    .animate-float {
      animation: float 6s ease-in-out infinite;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
<body class="custom-cursor-active selection:bg-[#FF5722] selection:text-white">
  <div id="root"></div>
</body>
</html>
